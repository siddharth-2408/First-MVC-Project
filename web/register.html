<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="cyan">
        <h1>Welcome User!</h1>
        <form action="RegisterChecker" method = "post">
        <table>
            <tr>
                <td><strong>Username:-</strong></td>
                <td><input type="text" name = "username" placeholder = "Enter A Username Here"/></td>
            </tr>
            <tr>
                <td><strong>Password:-</strong></td>
                <td><input type="password" name = "password" placeholder = "Enter Password Here"/></td>
            </tr>
            <tr>
                <td><strong>Confirm Password:-</strong></td>
                <td><input type="text" name = "confirmpassword" placeholder = "Confirm Password"/></td>
            </tr>
            <tr>
                <td><strong>Enter Salary:-</strong></td>
                <td><input type="text" name = "salary" placeholder = "Enter Salary Here"/></td>
            </tr>
             <tr>
                <td><strong>Enter City:-</strong></td>
                <td><input type="text" name = "city" placeholder = "Enter City Here"/></td>
            </tr>
            <tr>
                <td><strong>Enter ID:-</strong></td>
                <td><input type="text" name = "id" placeholder = "Enter ID Here"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value = "Register"/>
                    <a href="login.html">
                    <input type="button" value = "Already A User Login Here"/>
                    </a>
                </td> 
            </tr>
            
        </table>
        </form>
    </body>
</html>
